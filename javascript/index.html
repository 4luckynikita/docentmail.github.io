---
layout: default
---

<div class="home">

  <h1 class="page-heading">JavasScript</h1>

{% for page in site.pages %}
  {% if page.categories contains 'javascript' %}
    <div class="item">
        <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </div>
  {% endif %}
{% endfor %}    
    
  <ul class="post-list">
    {% for post in site.javascript %}
      #{post.title}
      <li>
        <span class="post-meta">{{ post.title}}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
